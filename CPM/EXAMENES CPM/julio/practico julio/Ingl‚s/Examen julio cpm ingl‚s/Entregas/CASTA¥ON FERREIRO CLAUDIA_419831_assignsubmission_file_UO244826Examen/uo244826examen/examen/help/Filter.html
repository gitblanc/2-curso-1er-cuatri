<p>To use the filter you can either choose the options in the menu by clicking them or using its shorcuts, 
as well as the checkboxes of the window.</p>
<p>-Cheap: shows books which cost less than 15€ </p>
<p>-Normal: shows books between 15 and 40€ (inclusive)</p>
<p>-Expensive: shows books which cost more than 40€</p>
