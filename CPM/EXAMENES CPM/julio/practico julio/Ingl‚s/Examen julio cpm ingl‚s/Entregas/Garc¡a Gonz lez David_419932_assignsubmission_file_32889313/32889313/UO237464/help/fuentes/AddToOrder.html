<h1>Add to Order</h1>

<p>To add some book/s to your order, you have to do the next things: </p>
<p></p>
<p>- First select the book that you want to buy from the left list.</p>
<p>- Next choose the number of units in the spinner (near the word units).</p>
<p>- the last step is press the add button</p>
